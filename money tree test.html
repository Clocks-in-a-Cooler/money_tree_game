<!DOCTYPE html>
<html>
    <head>
        <style>
            canvas {
                position: absolute;
                top: 10px; left: 10px;
                background-color: powderblue;
            }
        </style>
        <meta charset="utf-8" />
        <title>Money Tree Canvas Test</title>
    </head>
    <body>
        <canvas></canvas>
        <script src="utils.js"></script>
        <script src="tree.js"></script>
        <script src="draw_tree.js"></script>
        <script>
            var canvas   = document.querySelector("canvas");
            var context  = canvas.getContext("2d");
            canvas.width = 500; canvas.height = 600;
            
            var last_time = null, lapse = 0;
            function cycle(time) {
                if (last_time == null) {
                    lapse = 0;
                } else {
                    lapse = time - last_time;
                }
                last_time = time;
                
                Tree.update(lapse);
                context.clearRect(0, 0, 300, 500);
                draw_tree(context);
                
                requestAnimationFrame(cycle);
            }
            
            Tree.start_growing(250, 600, 450);
            
            requestAnimationFrame(cycle);
        </script>
    </body>
</html>
